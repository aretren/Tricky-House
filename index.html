<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список участников голосования</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Список участников голосования</h1>
    
    <input type="text" id="newData" placeholder="Введите имя и фамилию">
    <button id="addButton">Добавить</button>
    
    <table id="dataTable">
        <thead>
            <tr>
                <th>Имя и фамилия</th>
                <th>Баллы</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Строки будут динамически добавляться здесь -->
        </tbody>
    </table>
    
    <script type="module" src="script.js"></script>
</body>
</html>
