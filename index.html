<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список участников</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Список участников</h1>
    
    <input type="text" id="newData" placeholder="Введите имя и фамилию участника">
    <h2>Назначьте голоса по номинациям</h2>
    <div id="nominationInputs"></div>
    <button id="addButton">Добавить участника</button>

    <button id="toIndex" onclick="window.location.href='https://aretren.github.io/Tricky-House/second-list.html'">
        Перейти к списку конкурсантов
    </button>
    
    <table id="dataTable">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Голоса по номинациям</th>
                <th>Удалить</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Строки будут динамически добавляться здесь -->
        </tbody>
    </table>

    <script type="module" src="index.js"></script>
</body>
</html>
