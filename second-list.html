<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Второй список</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Второй список</h1>
    
    <input type="text" id="newData" placeholder="Введите элемент списка">
    <button id="addButton">Добавить</button>
    
    <table id="dataTable">
        <thead>
            <tr>
                <th>Элемент</th>
                <th>Удалить</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Данные будут добавляться динамически -->
        </tbody>
    </table>
    
    <script type="module" src="second-list.js"></script>
</body>
</html>
