<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список конкурсантов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Список конкурсантов</h1>
    
    <input type="text" id="newData" placeholder="Введите логин конкурсанта">
    <h2>Выберите номинации</h2>
    <div id="nominationCheckboxes"></div>
    <button id="addButton">Добавить</button>

    <button id="toIndex" onclick="window.location.href='https://aretren.github.io/Tricky-House/index.html'">
    участники голосования
    </button>

    <button id="toIndex" onclick="window.location.href='https://aretren.github.io/Tricky-House/nomination-registration.html'">
    номинации
    </button>

    <button id="toIndex" onclick="window.location.href='https://aretren.github.io/Tricky-House/vote-tracker.html'">
    итоги голосования
    </button>
    
    <table id="dataTable">
        <thead>
            <tr>
                <th>Логин</th>
                <th>Номинации</th>
                <th class="hidden-column">Голоса</th>
                <th>Удалить</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Данные будут добавляться динамически -->
        </tbody>
    </table>

    <script type="module" src="second-list.js"></script>
</body>
</html>
